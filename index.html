<script>
  const bgColor = 'radial-gradient(ellipse, #80804e 14%, #282724 87%)'
  const ikonaURL = 'rosie-ikona.png'

  function setup() {
    const ikonapng = document.createElement('img')
    ikonapng.src = ikonaURL
    document.body.style.backgroundImage = bgColor
    document.body.style.overflow = 'hidden'
    document.body.style.display = 'flex'
    document.body.style.justifyContent = 'center'
    document.body.style.alignItems = 'center'
    document.body.appendChild(ikonapng)
    ikonapng.style.position = 'relative'
  }

  window.addEventListener('load', setup)
</script>
